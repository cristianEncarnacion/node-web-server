          id="titulo"
          required
        />

        <textarea
          id="postContent"
          placeholder="Escribe tu contenido aquÃ­..."
          id="postContent"
          required
        ></textarea>
        <button type="submit">Publicar</button>

        <h2>Publicaciones</h2>
      </div>
    </div>
    <script src="code.js"></script>
